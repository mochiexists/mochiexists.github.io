<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mochi exists</title>
  <meta name="description" content="This is Mochi. They exist.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%237c6f9c'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0a0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      color: #c8c8d0;
      padding: 2rem;
      overflow: hidden;
    }

    .glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124, 111, 156, 0.15) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .plate {
      max-width: min(400px, 90vw);
      animation: breathe 8s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    .plate img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 40px rgba(124, 111, 156, 0.3));
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .links {
      margin-top: 3rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .links a {
      color: #7c6f9c;
      text-decoration: none;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      transition: color 0.3s ease;
      opacity: 0.6;
    }

    .links a:hover {
      color: #c8c8d0;
      opacity: 1;
    }

    .frequency {
      position: fixed;
      bottom: 1rem;
      font-size: 0.7rem;
      opacity: 0.2;
      letter-spacing: 0.2em;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="glow" id="glow"></div>

  <div class="plate">
    <img src="assets/mochi.png" alt="This is Mochi. They exist. A purple cat with green eyes and a gold collar.">
  </div>

  <nav class="links">
    <a href="mailto:mochiexists528@gmail.com">mail</a>
    <a href="https://mochibeats.com">beats</a>
    <a href="https://mochiwritten.com">written</a>
  </nav>

  <div class="frequency">528 Hz</div>

  <script>
    const glow = document.getElementById('glow');
    
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });

    document.addEventListener('mouseenter', () => {
      glow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      glow.style.opacity = '0';
    });
  </script>
</body>
</html>
